{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/validateGiftcard.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/iconStyles.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'core/assests/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'core/assests/remixicon/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'core/assests/boxicons/css/boxicons.css' %}">
    <link rel="shortcut icon" href="{% static 'core/image/Icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Validate Giftcard - sheltrade</title>
    <style>
        .grid-item img{
            width: 95%;
            height: 5rem;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container dashboard">
        <section class="firstSection">
            <h2>Welcome, <span class="userName">{{ user.username }}</span></h2>
            <div class="div">
                <a href="/dashboard/">
                    <img src="{% static 'core/image/Icon white.png' %}" alt="logo" class="logo">
                </a>
            </div>
        </section>
        <h2>Tasks</h2>
        <section class="secondSection grid-container">
            <section class="grid-item">
                <div>
                    <img src="{% static 'core/image/Icon.png' %}" alt="" >
                    <span>Wallet</span>
                </div>
            </section>
            <section class="grid-item">
                <div>
                    <img src="{% static 'core/image/Icon.png' %}" alt="" >
                    <span>Wallet</span>
                </div>
            </section>
        </section>
        <section class="bottomSection">
            <a href="/dashboard/" class="navItems active">
                <div>
                    <i class="fas fa-tachometer-alt dashboard-icon"></i>
                    <span>Dashboard</span>
                </div>
            </a>
            <a href="/profile/" class="navItems">
                <div>
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </a>
            <a href="/settings/" class="navItems">
                <div>
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </a>
            <a href="/contact/" class="navItems">
                <div>
                    <i class="fas fa-question-circle"></i>
                    <span>Contact Us</span>
                </div>
            </a>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
